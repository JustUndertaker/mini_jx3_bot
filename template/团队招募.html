<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>团队招募</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="main">
        <div class="card" style="background-image: url('img/bg.png');">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <div class="text-center fs-4">
                            <p><img src="img/location.png" height="30" width="30">{{ server }}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center fs-4">
                            <p><img src="img/cube.png" height="30" width="30">团队招募</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center fs-4">
                            <p><img src="img/time.png" height="30" width="30">{{ time }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead class="fs-4 text-center">
                            <tr>
                                <th scope="col">活动名称</th>
                                <th scope="col">等级</th>
                                <th scope="col">团长</th>
                                <th scope="col">人数</th>
                                <th scope="col">招募信息</th>
                                <th scope="col">创建时间</th>
                            </tr>
                        </thead>
                        <tbody class="fs-6 text-center">
                            {% for one in data %}
                            <tr>
                                <td scope="col">{{ one.activity }}</td>
                                <td scope="col">{{ one.level }}</td>
                                <td scope="col">{{ one.leader }}</td>
                                <td scope="col">{{ one.number }}</td>
                                <td scope="col">{{ one.content }}</td>
                                <td scope="col">{{ one.createTime }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% if num %}
                <div class="row">
                    <p class="text-center text-danger fs-4">50/{{ num }}</p>
                </div>
                <div class="row">
                    <p class="text-center text-danger">超过50条数据，请使用关键字过滤</p>
                </div>
                {% endif %}
            </div>
            <div class="card-footer">
                <h6 class="text-center fs-5">数据来源：www.jx3api.com</h6>
            </div>
        </div>
    </div>
</body>

</html>
