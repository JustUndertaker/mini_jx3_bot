<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>烟花记录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="main">
        <div class="card" style="background-image: url('img/bg.png');">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <div class="text-center fs-4">
                            <p><img src="img/location.png" height="30" width="30">{{ server }}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center fs-4">
                            <p><img src="img/header.png" height="30" width="30">{{ name }}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="text-center fs-4">
                            <p><img src="img/cube.png" height="30" width="30">烟花记录</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead class="fs-4 text-center">
                            <tr>
                                <th scope="col">日期</th>
                                <th scope="col">地图</th>
                                <th scope="col">烟花</th>
                                <th scope="col">赠送人</th>
                                <th scope="col">接收人</th>
                                <th scope="col">次数</th>
                            </tr>
                        </thead>
                        <tbody class="fs-6 text-center">
                            {% for one in data %}
                            <tr>
                                <td scope="col">{{ one.time }}</td>
                                <td scope="col">{{ one.map }}</td>
                                <td scope="col">{{ one.name }}</td>
                                <td scope="col">{{ one.sender }}</td>
                                <td scope="col">{{ one.recipient }}</td>
                                <td scope="col">{{ one.times }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <h6 class="text-center fs-5">数据来源：www.jx3api.com</h6>
            </div>
        </div>
    </div>
</body>

</html>
